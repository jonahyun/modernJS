<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Sandbox: Section 2</title>
  <style>

    /* CSS for styling the form and error messages */
#tenant-application-form {
    width: 50%;
    margin: 0 auto;
    border: 1px solid gray;
    padding: 20px;
}

#tenant-application-form label {
    display: inline-block;
    width: 100px;
}

.error {
    color: red;
    display: none;
}

.error.visible {
    display: inline;
}
  </style>
</head>
<body>
  <h1>Form</h1>
  <!-- HTML for the form -->
<form id="tenant-application-form">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required />
  <span class="error" id="name-error"></span>
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required />
  <span class="error" id="email-error"></span>
  <br>
  <label for="phone">Phone:</label>
  <input type="tel" id="phone" name="phone" required />
  <span class="error" id="phone-error"></span>
  <br>
  <label for="income">Income:</label>
  <input type="number" id="income" name="income" required />
  <span class="error" id="income-error"></span>
  <br>
  <button type="submit">Submit</button>
</form>

  <script>
// JavaScript for handling form validation
const form = document.getElementById("tenant-application-form");
form.addEventListener("submit", validateForm);

function validateForm(event) {
    event.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const income = document.getElementById("income").value;
    let isValid = true;
    
    // Validate name
    if (name === "") {
        document.getElementById("name-error").textContent = "Name is required";
        document.getElementById("name-error").classList.add("visible");
        isValid = false;
    } else {
        document.getElementById("name-error").textContent = "";
        document.getElementById("name-error").classList.remove("visible");
    }
    
    // Validate email
    if (email === "") {
        document.getElementById("email-error").textContent = "Email is required";
        document.getElementById("email-error").classList.add("visible");
        isValid = false;
    } else {
        document.getElementById("email-error").textContent = "";
        document.getElementById("email-error").classList.remove("visible");
    }
    if (phone === "") {
        document.getElementById("phone-error").textContent = "Phone is required";
        document.getElementById("phone-error").classList.add("visible");
        isValid = false;
    } else {
        document.getElementById("phone-error").textContent = "";
        document.getElementById("phone-error").classList.remove("visible");
    }

    // Validate income
    if (income === "") {
        document.getElementById("income-error").textContent = "Income is required";
        document.getElementById("income-error").classList.add("visible");
        isValid = false;
    } else {
        document.getElementById("income-error").textContent = "";
        document.getElementById("income-error").classList.remove("visible");
    }

    // If all inputs are valid, submit the form
    if (isValid) {
        form.submit();
    }
}








  </script>
</body>
</html>
